<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGYm</title>
</head>
<body>
<script>
    let english = ["studen" , "teacher", "school" , "play","good"];
    let tiengviet = ["học sinh" , "giáo viên", "trường học" , "chơi","tốt"];
    let value = prompt("Enter value to find : ");
    let  position;
    for (let i = 0 ; i < english.length ; i++){
        if (english[i] == value) {
            position = i ;
            break;
        }else {
            position = -1;
        }
    }
    if (position != -1) {
        let x = tiengviet[position];
        alert(x);
    } else {
        alert("Không tìm thấy kết quả");
    }
</script>
</body>
</html>
