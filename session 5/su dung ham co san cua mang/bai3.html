<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
    <script>
        let str = prompt("nhap gia tri can thay doi");
        let Inhoa = 'ABCDEFGHIJKMNOPQRSTUVWXYZ';
        let Inthuong = 'abcdefghijkmnopqrstuvwxyz';
        let   arr = [];
            for (let x = 0; x <str.length; x++){
                if (Inhoa.indexOf(str[x]) != -1 ){
                    arr.push(str[x].toLocaleLowerCase());
                }
                else if (Inthuong.indexOf(str[x] !== -1)){
                    arr.push(str[x].toUpperCase());

                }
                else
                    arr.push(str[x]);
            }
            alert(arr.join());
    </script>
</body>
</html>
