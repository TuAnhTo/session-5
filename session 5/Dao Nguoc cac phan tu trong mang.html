<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var x =[ -3,5,1,3,2,10];
        let  dau = 0;
        let cuoi = x.length -1;
        while (dau < cuoi){
            let  b = x[dau];
            x[dau] = x[cuoi];
            x[cuoi] = b;
            dau++;
            cuoi--;
            alert(x);
        }
    </script>
</body>
</html>
