<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = prompt(" nhap so can kiem tra");
        var x = [ -3,5,1,3,2,10];
        for(var i = 0; i < x.length; i++){
            if(value == x[i]){
                alert("Value " + x[i] + "found at " + i);
            }
            else {
                alert(" ban da nhap sai");
            }
        }
    </script>
</body>
</html>
